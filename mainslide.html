<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" src="../jspicSlideshow/slideshow.js"></script>

<body>

<main class="demo-slideshow">
     <figure class="show">

     <figure>
		 <img src="../jspicSlideshow/images/slide4.jpg"/>

     <figure>
		 <img src="../jspicSlideshow/images/slide5.jpg"/>
